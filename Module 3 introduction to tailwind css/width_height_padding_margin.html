<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width, Height, Padding & Margin Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Tailwind CSS Practice</h1>
    
    <section class="h-96 my-auto">
        <!-- Practice Div with border-2, border-indigo-600, w-1/2, and h-24 -->
        <div class="border-2 border-indigo-600 w-1/2 h-24  bg-white flex items-center justify-center mt-4 mx-auto">
            <p class="text-center">This div has a 2px indigo border, 50% width, and 96px height.</p>
        </div>

        <!-- Another div with px-4 and py-8 -->
        <div class="border-2 border-green-600 w-1/2 h-24 px-4 py-8 bg-white flex items-center justify-center mt-6 mx-auto">
            <p class="text-center">This div has horizontal padding (px-4) and vertical padding (py-8).</p>
        </div>
    </section>

</body>
</html>
