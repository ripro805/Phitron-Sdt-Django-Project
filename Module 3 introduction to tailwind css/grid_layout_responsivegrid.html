<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout & Responsive Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Grid Layout Practice</h1>
    
    <section class="mx-auto my-auto h-screen grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 width-5/6 ">
      
        <div class="bg-red-500 text-white font-bold p-5 border rounded-md">1</div>
        <div class="bg-blue-500 text-white font-bold p-5 border rounded-md">2</div>
        <div class="bg-green-500 text-white font-bold p-5 border rounded-md">3</div>
        <div class="bg-yellow-500 text-white font-bold p-5 border rounded-md">4</div>
        <div class="bg-purple-500 text-white font-bold p-5 border rounded-md">5</div>
        <div class="bg-pink-500 text-white font-bold p-5 border rounded-md">6</div>
        <div class="bg-indigo-500 text-white font-bold p-5 border rounded-md">7</div>
        <div class="bg-orange-500 text-white font-bold p-5 border rounded-md">8</div>
        <div class="bg-teal-500 text-white font-bold p-5 border rounded-md">9</div>
        <div class="bg-cyan-500 text-white font-bold p-5 border rounded-md">10</div>
        <div class="bg-red-600 text-white font-bold p-5 border rounded-md">11</div>
        <div class="bg-blue-600 text-white font-bold p-5 border rounded-md">12</div>
        <div class="bg-green-600 text-white font-bold p-5 border rounded-md">13</div>
        <div class="bg-yellow-600 text-white font-bold p-5 border rounded-md">14</div>
        <div class="bg-purple-600 text-white font-bold p-5 border rounded-md">15</div>
        <div class="bg-pink-600 text-white font-bold p-5 border rounded-md">16</div>
        <div class="bg-indigo-600 text-white font-bold p-5 border rounded-md">17</div>
        <div class="bg-orange-600 text-white font-bold p-5 border rounded-md">18</div>
        <div class="bg-teal-600 text-white font-bold p-5 border rounded-md">19</div>
        <div class="bg-cyan-600 text-white font-bold p-5 border rounded-md">20</div>
        </div>
    </section>

</body>
</html>
