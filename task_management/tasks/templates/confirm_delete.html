{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="bg-gradient-to-br from-red-100 to-orange-200 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Task?</h1>
        <p class="text-gray-700 mb-2">Are you sure you want to delete this task?</p>
        <p class="text-lg font-semibold text-gray-800 mb-6">"{{ task.title }}"</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg font-semibold transition">Yes, Delete</button>
                <a href="{% url 'manager-dashboard' %}" class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
