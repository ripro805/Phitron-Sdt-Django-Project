<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-blue-700 text-center">Login</h1>
        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}
            <input type="text" placeholder="Enter Your Username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" placeholder="Enter Your Password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition">Login</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/users/sign-up/" class="text-blue-600 hover:underline">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
