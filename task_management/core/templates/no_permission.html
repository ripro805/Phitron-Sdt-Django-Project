{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Permission</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="bg-gradient-to-br from-red-100 to-orange-200 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-10 w-full max-w-md text-center">
        <div class="mb-6">
            <svg class="w-20 h-20 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h1>
        <p class="text-gray-700 mb-6">You do not have permission to access this page. Please contact an administrator if you believe this is an error.</p>
        <div class="flex justify-center space-x-4">
            <a href="{% url 'home' %}" class="px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-semibold transition">Go Home</a>
            <a href="{% url 'sign_in' %}" class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-semibold transition">Login</a>
        </div>
    </div>
</body>
</html>
